<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Password Generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title1">Generate <i class="fa-solid fa-lock"></i></h1>
      <h1 class="title2">random passwords</h1>
      <p class="subtitle">Never use an insecure password again.</p>
      <div class="length-container">
        <label for="slider">Password Length</label
        ><input
          type="range"
          id="slider"
          name="slider"
          min="8"
          max="15"
          list="markers"
          oninput="this.nextElementSibling.value = this.value"
        />
        <datalist id="markers">
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
          <option value="11"></option>
          <option value="12"></option>
          <option value="13"></option>
          <option value="14"></option>
          <option value="15"></option>
        </datalist>
      </div>
      <p class="length-display">Characters: <output id="value"></output></p>
      <br>

      <label class="checkbox" for="symbol">!nclude_$pecial * char@cter$?
        <input type="checkbox" checked="checked" id="symbol">
        <span class="checkmark"></span>
      </label>
      <label class="checkbox" for="uppercase">INCLUDE UPPERCASE?
        <input type="checkbox" checked="checked" id="uppercase">
        <span class="checkmark"></span>
      </label>
      <label class="checkbox" for="lowercase">include lowercase?
        <input type="checkbox" checked="checked" id="lowercase">
        <span class="checkmark"></span>
      </label>
      <label class="checkbox" for="number">Inc1ud3 number5?
        <input type="checkbox" checked="checked" id="number">
        <span class="checkmark"></span>
      </label>

      <button id="generate-button">Generate passwords</button>
      <div class="separator-container">
        <div class="separator"></div>
      </div>
      <div class="password-container">
        <div class="password"><span id="password1"></span><!--<i class="fa-regular fa-clipboard" id="clipboard"></i>--></div>
        <div class="password"><span id="password2"></span><!--<i class="fa-regular fa-clipboard" id="clipboard"></i>--></div>
      </div>
      <p class="copy-text">* Click password to copy</p>
    </div>
    <script src="app.js" async defer type="module"></script>
  </body>
</html>
